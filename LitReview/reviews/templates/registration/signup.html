{% extends 'registration/base.html' %}
{% block content %}
<div class="cta-inner bg-faded text-center rounded">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <form class="form" action="{% url 'reviews:signup' %}" method="post">
                    {% csrf_token %}
                    </br>
                    {% for field in form %}
                            <div class="formField">
                                {{ field.errors }}
                                {{ field.label_tag }}
                                </br>
                                {{ field }}
                                {% if field.help_text %}
                                    <p class="help">{{ field.help_text|safe }}</p>
                                {% endif %}
                            </div>
                            </br>
                    {% endfor %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="">S'inscrire</button>
                    </br>
                    </br>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
