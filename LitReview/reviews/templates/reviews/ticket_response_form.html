<h2>Vous êtes en train de poster en réponse à :</h2>
{% include 'reviews/ticket.html' with ticket=ticket %}
</br>
<h2>Votre critique :</h2>
<div class="cta-inner bg-faded text-center rounded">
    <form class="form" action="{% url 'reviews:ticket_response' %}" method="post">
        {% csrf_token %}
        <input type="hidden" class="hidden" value="{{ ticket.id }}" name="ticket_id">
        <input type="hidden" class="hidden" value="{{ review.id }}" name="review_id">
        {% for field in form %}
                <div class="formField">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    </br>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
                </br>
        {% endfor %}
        <button type="submit" class="">Envoyer</button>
    </form>
</div>
